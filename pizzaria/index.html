<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">
  <meta name="theme-color" content="#222222">
  <meta name="msapplication-navbutton-color" content="#222222">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#222222">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, 
  minimum-scale=1, user-scalable=no, minimal-ui">
  <title>Modelo</title>
  <link rel="stylesheet" href="assets/css/lib/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/lib/fontawesome-all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rancho" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body class="bg-home">

  <section class="sessao-home">
    <div class="container-fluid">
      <img src="assets/images/delizie-logo.png" class="img-fluid logo">
      <h2 class="titulo-home">Faça o seu pedido!</h2>
      <h3 class="sub-titulo">Prático e rápido</h3>
      
      <div class="cep">       
        <input id="zipCode" class="form-control numeric opacity-3" placeholder="CEP" value="" maxlength="8" autocomplete="off" type="text">
        <button class="btn btn-search"><i class="fas fa-search"></i></button>        
      </div>
      <footer class="rodape-home">
        <div class="row justify-content-md-center timeline">
          <div class="col-4">
            <span class="food"><i class="fas fa-utensils"></i></span>           
          </div>
          <div class="col-4">
          <span class="cartao"><i class="fas fa-credit-card"></i></span>           
          </div>
          <div class="col-4">
          <span class="moto"><i class="fas fa-motorcycle"></i></span>           
          </div>              
        </div>
      </footer>    
    </div>        
  </section>
  

	

	<script type="text/javascript" src="assets/js/lib/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
